<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Detalhes da Compra - Sua Lanchonete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-900">

    <!-- Header -->
    <header class="bg-zinc-900 text-white py-6">
        <div class="container mx-auto px-4 flex items-center">
            <button onclick="window.location.href='index.html'" class="text-yellow-400 hover:text-yellow-300 mr-4 font-bold">
                Voltar
            </button>
            <div class="text-center flex-1">
                <h1 class="text-3xl font-brand font-bold uppercase">Detalhes da Compra</h1>
                <p class="text-gray-300 mt-2">Preencha suas informações para finalizar o pedido</p>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="grid md:grid-cols-2 gap-8">

            <!-- Resumo do Pedido -->
            <div class="bg-white rounded-2xl p-6 shadow-lg">
                <h2 class="text-xl font-brand font-bold uppercase mb-4 border-b border-gray-200 pb-2">Resumo do Pedido</h2>
                <div id="order-summary" class="space-y-4">
                    <!-- JS -->
                </div>
                <div class="border-t border-gray-200 pt-4 mt-4">
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-bold text-gray-600 uppercase">Total:</span>
                        <span id="order-total" class="text-2xl font-brand font-bold text-zinc-900">R$ 0,00</span>
                    </div>
                </div>
            </div>

            <!-- Formulário de Dados -->
            <div class="bg-white rounded-2xl p-6 shadow-lg">
                <h2 class="text-xl font-brand font-bold uppercase mb-4 border-b border-gray-200 pb-2">Dados do Cliente</h2>
                <form id="checkout-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Nome Completo *</label>
                        <input type="text" id="customer-name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Telefone *</label>
                        <input type="tel" id="customer-phone" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Método de Entrega *</label>
                        <select id="delivery-method" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent outline-none" onchange="toggleAddressFields()">
                            <option value="">Selecione...</option>
                            <option value="entrega" selected>Entrega</option>
                            <option value="retirar">Retirar na Loja</option>
                        </select>
                    </div>

                    <div id="address-fields">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">CEP *</label>
                            <input type="text" id="customer-cep" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent outline-none">
                            <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank" class="text-xs text-blue-600 hover:text-blue-800 mt-1 inline-block">Não sei meu CEP</a>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Endereço *</label>
                            <input type="text" id="customer-address" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent outline-none" placeholder="Rua, bairro">
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Número *</label>
                            <input type="text" id="customer-number" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent outline-none" placeholder="Número da residência">
                        </div>


                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Forma de Pagamento *</label>
                        <select id="payment-method" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent outline-none">
                            <option value="">Selecione...</option>
                            <option value="dinheiro">Dinheiro</option>
                            <option value="pix">PIX</option>
                            <option value="cartao">Cartão de Crédito/Débito</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Observações</label>
                        <textarea id="customer-notes" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent outline-none" placeholder="Instruções especiais para entrega..."></textarea>
                    </div>

                    <button type="submit" class="w-full bg-yellow-400 py-4 rounded-xl font-bold uppercase hover:bg-yellow-500 shadow-lg active:scale-95 transition-transform">
                        Finalizar Pedido no WhatsApp
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
